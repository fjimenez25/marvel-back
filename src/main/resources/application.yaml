server:
  port: 8088
  error:
    include-message: always
  servlet:
    context-path: /marvel
    
    
spring:
  application:
    name: marvel
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: false